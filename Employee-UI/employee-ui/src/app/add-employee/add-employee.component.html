<div class="col emp-top">
  <form #myform="ngForm" (ngSubmit)="register(myform)">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" ngModel required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" ngModel required>
    </div>
    <div class="form-group">
      <label for="cars">Gender</label>
      <select class="custom-select" id="gender" name="gender" [(ngModel)]="gender" required>
          <option [ngValue]="undefined" disabled  selected>Gender</option>
        <option [ngValue]="g" *ngFor="let g of genderList"> {{g}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" class="form-control" id="date" name="dob" ngModel required>
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <select class="custom-select" id="department" name="department" [(ngModel)]="department" required>
          <option [ngValue]="undefined" disabled  selected>Select Department</option>
        <option [ngValue]="d" *ngFor="let d of departmentList"> {{d}}</option>
      </select>
    </div>
    <div class="alert alert-danger" *ngIf="!myform.valid && myform.submitted && myform.touched">
        <strong>Alert!</strong> Please enter all fields.
      </div>
      <div class="alert alert-success" *ngIf="isSuccess && !myform.touched">
          <strong>Success!</strong> Saved Sucessfully
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    
  </form>
</div>
