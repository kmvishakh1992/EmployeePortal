<div class="col emp-top">
<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
  </div>
  <div class="form-group">
      <label for="cars">Gender</label>
      <select class="custom-select" [(ngModel)]="gender">
        <option [ngValue]="g" *ngFor="let g of genderList"> {{g}}</option>
      </select>
  </div>
  <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" class="form-control" id="date">
    </div>
    <div class="form-group">
        <label for="department">Department</label>
        <select class="custom-select" id="department" [(ngModel)]="department">
          <option [ngValue]="d" *ngFor="let d of departmentList"> {{d}}</option>
        </select>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
